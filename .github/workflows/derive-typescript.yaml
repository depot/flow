name: derive-typescript

on:
  push:
    branches: [master]
    paths: [crates/derive-typescript/**]
  pull_request:
    branches: [master]
    paths: [crates/derive-typescript/**]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: false

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - run: sudo apt install -y musl-tools

      - name: Login to GitHub container registry
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login --username ${{ github.actor }} --password-stdin ghcr.io

      - uses: Swatinem/rust-cache@v2

      - name: build `derive-typescript`
        run: cargo build -p derive-typescript --target x86_64-unknown-linux-musl --release

      - name: test `derive-typescript`
        run: cargo test -p derive-typescript --target x86_64-unknown-linux-musl --release

      - name: package docker image
        run: docker build -t ghcr.io/estuary/derive-typescript:dev -f crates/derive-typescript/Dockerfile .

      - name: push docker image
        if: ${{ github.ref == 'refs/heads/master' }}
        run: docker push ghcr.io/estuary/derive-typescript:dev
